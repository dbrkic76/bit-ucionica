<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIT - Create New Post</title>
    <link rel="stylesheet" href="createNewPost.css" />
  </head>
  <body>
    <div class="header">
      <p>Creating a new Post</p>
    </div>
    <div class="createNewPostForm">
      <form>
        <!--<form action="/action_page.php">-->
        <fieldset>
          <legend>Create New Post:</legend>
          <label for="postAuthor">Author:</label>
          <input type="text" id="author" name="author"/>
          <label for="postTitle">Post Title:</label>
          <input type="text" id="posttitle" name="posttitle"/>
          <label for="postDesc">Post Description:</label>
          <input type="text" id="postdesc" name="postdesc"/>
          <label for="postText">Post Text:</label>
          <textarea
            id="posttext"
            name="posttext"
            rows="10"
            cols="50"
          ></textarea>
          <input class="submit" type="submit" value="Submit" />
        </fieldset>
      </form>
    </div>
    <script src="createNewPost.js"></script>
  </body>
</html>
